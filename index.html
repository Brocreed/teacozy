<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources\css\style.css">
  </head>
  <body>

    <header class="flex-container">
      <img src="resources\images\img-tea-cozy-logo.png" alt="">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>

    </header>

        <!-- Main Content -->

    <div class="main-content">

        <!-- Mission Statement -->

      <div id="mission" class="flex-container">
        <div class="image-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

        <!-- Tea of the Month -->

      <div id="featured">
        <div class="image-text">
          <h2>Tea of the Month</h2>
          <h4>What's steeping at The Tea Cozy?</h4>
        </div>

        <div class="flex-container featured-image">
          <div class="product">
            <img src="resources\images\img-berryblitz.jpg" alt="">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="product">
            <img src="resources\images\img-spiced-rum.jpg" alt="">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="product">
            <img src="resources\images\img-donut.jpg" alt="">
            <span>Seasional Donuts</span>
          </div>
          <div class="product">
            <img src="resources\images\img-myrtle-ave.jpg" alt="">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="product">
            <img src="resources\images\img-bedford-bizarre.jpg" alt="">
            <span>Bedford Bizzarre Tea</span>
          </div>
        </div>

      </div>

        <!-- Locations -->

      <div class="locations">

      </div>

    </div>

  </body>
</html>
